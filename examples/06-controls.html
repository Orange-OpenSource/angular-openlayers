<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controls Example</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../bower_components/ol3/ol.css">
    <link rel="stylesheet" href="../dist/angular-openlayers.css">
    <link rel="stylesheet" href="99-style.css">

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/ol3/ol-debug.js"></script>
    <script src="../dist/angular-openlayers.js"></script>
    <script src="06-controls.js"></script>
</head>

<body ng-app="example">
<div class="container-fluid">
    <div class="page-header">
        <h1>AngularOpenLayers examples</h1>
    </div>
    <h2>Controls example</h2>
    <p>
        The following example demonstrates how to show an OverviewMap control.
    </p>

    <div class="container">
        <aol-map>
            <aol-view aol-zoom="15">
                <aol-coordinate aol-x="5" aol-y="45">
                    <aol-projection aol-code="'EPSG:4326'"></aol-projection>
                </aol-coordinate>
            </aol-view>
            <aol-control-zoomslider></aol-control-zoomslider>
            <aol-control-overviewmap></aol-control-overviewmap>
            <aol-control-rotate aol-auto-hide="false"></aol-control-rotate>
            <aol-control-scaleline></aol-control-scaleline>
            <aol-layer-tile>
                <aol-source-osm aol-url="'http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'">
                </aol-source-osm>
            </aol-layer-tile>
        </aol-map>
    </div>
</div>
</body>
</html>
